language: swift
xcode_project: Feather.xcodeproj # path to your xcodeproj folder
xcode_scheme: FeatherTests

branches:
  only:
   - master
before_install:
   - brew install ruby
   - gem install cocoapods
   - gem install xcpretty -N
   - brew update
   - brew install swiftlint || true

addons:
  sonarcloud:
    organization: "mmachiya"
    token:
	secure: ""

script: 
   - script:
   # Wraps the compilation with the Build Wrapper to generate configuration (used
   # later by the SonarScanner) into the "bw-output" folder
   - build-wrapper-linux-x86-64 --out-dir bw-output xcodebuild -workspace Feather.xcworkspace -scheme | xcpretty -c
   # And finally run the SonarCloud analysis - read the "sonar-project.properties"
   # file to see the specific configuration
   - sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output
   - swiftlint

